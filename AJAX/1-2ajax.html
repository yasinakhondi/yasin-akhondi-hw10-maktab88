<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="row bg-warning p-5">
        <div class="col-lg-8 col-md-9 col-sm-12 p-2">
            <input type="url" id="urlInput" name="urlInput" class="w-100" style="text-align: center;padding: 5px;"
                placeholder="Url input">
        </div>

        <div class="col-lg-2 col-md-3 col-sm-12 p-2">
            <select id="selectBox" name="selectBox" class="w-100 p-2">
                <option value="defult">choose req!...</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
        </div>
        <div class="col-lg-2 p-2">
            <button id="btn" type="button" class="btn btn-primary w-100 ">Submit</button>
        </div>
    </div>


    <div class="row bg-info p-5 ">
        <div id="reqarea" class="col-lg-6 col-md-12">
            <p>Request Body :</p>
            <textarea id="req" class="w-100 p-4"></textarea>
        </div>

        <div id="resarea" class="col-lg-6 col-md-12">
            <p>Respons Body :</p>
            <textarea class="w-100"></textarea>
        </div>
    </div>


    <div id="footer" class="row bg-danger p-5">
        <div class="col-lg-12 p-3 ">
            <textarea id="footText" class="bg-light border-2 p-4">
            </textarea>
        </div>
    </div>
    </div>
</body>
